<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDP Survey</title>
</head>
<body>
    <div class="loading-container" id="loading-container">
        <div class="loading-wrapper">
            <div class="loading-title">UNDP Project</div>
            <div class="loading-body">Lorem ipsum dolor, sit amet consectetur adipisicing elit. sit amet consectetur adipisicing elit.</div>
            <div id="progress-bar-container" class="progress-bar-container">
                <div class="progress-bar-background"></div>
            </div>
            
        </div> 
        <div class="loading-footer">
            <a href="#"> Privacy Policy </a>
            <div class="loading-footer-website"> Website.com</div>
        </div>      
    </div>
    <div class="ui-container">
        <div class="question-container" id="question-container"> Question </div>
        <div class="pagination">
            <div data-tooltip="Country selection" class="pagination__dot pagination__dot--active" id="country_selection_dot"></div>
            <div data-tooltip="Region selection" class="pagination__dot" id="region_selection_dot"></div>
            <div data-tooltip="Question 1" class="pagination__dot" id="question1_dot"></div>
            <div data-tooltip="Question 2" class="pagination__dot" id="question2_dot"></div>
            <div data-tooltip="Question 3" class="pagination__dot" id="question3_dot"></div>
            <div data-tooltip="Question 4" class="pagination__dot" id="question4_dot"></div>
        </div>
        <div class="country-skip-container" id="country-skip-container">
            Not from these regions?
            <button class="country-skip-button" id="country-skip-button"> skip region selection </button>
        </div>
        <div class="country-answer-container answer-container" id="country-answer-container"></div>
        <div class="region-answer-container answer-container" id="region-answer-container"></div>
        <div class="mcq-answers-container" id="mcq-answer-container"></div>
        <div class="joystick-answer-container answer-container" id="joystick-answer-container"></div>
        <div class="slidecontainer" id="slider-holder">
            <input type="range" min="-50" max="50" value="0" class="slider" id="myRange">
            <div class="slider-filler" id="Slider_Filler"></div>
            <div id="slidertext-distant"><b>Distant</b></div>
            <div id="slidertext-close"><b>Close</b></div>
        </div>
        <div class="joystick-tutorial-container" id="joystick-tutorial-frame"> Move yourself to where you feel you stand in closeness to an individual or group 
            <div class="close-button" id="joystick-tutorial-close-button">x</div>
        </div>
        <div class="control-container">
            <button class="control-button" id="control-back-button"> &#x25C0 </button>
            <button class="control-button" id="control-next-button"> &#x25B6 </button>
        </div>
    </div>
    <div class="submit-container" id="submit-container">
        <button class="submit-button" id="submit-button"> Submit</button>
    </div>
    <canvas class="webgl"></canvas>
</body>
</html>
