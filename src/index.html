<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDP Survey</title>
</head>
<body>
    <div class="loading-container" id="loading-container">
        <div id="progress-bar-container" class="progress-bar-container"></div>
    </div>
    <div class="ui-container">
        <div class="question-container" id="question-container"> Question </div>
        <div class="mcq-answers-container" id="mcq-answer-container">
            <div class="answer-box">
                <input type="radio" name="answer" id="answer-1"> Answer 1
            </div>
            <div class="answer-box">
                <input type="radio" name="answer" id="answer-2"> Answer 2
            </div>
            <div class="answer-box">
                <input type="radio" name="answer" id="answer-3"> Answer 3
            </div>
        </div>
        <div class="control-container">
            <button class="page-control-button" id="control-back-button"> back </button>
            <button class="page-control-button" id="control-next-button"> next </button>
            <button class="page-control-button" id="control-ok-button"> ok </button>
        </div>
    </div>
    <canvas class="webgl"></canvas>
</body>
</html>
